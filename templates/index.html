{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>BloG Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- content section -->
<section class="container">
    <section class="row">
        <section class="col-lg-6">
            <form action="{% url 'invite:code-validate' %}" class="mt-5 code-validation-form" method="post">
                {% csrf_token %}
                {{invite_code_form.as_p}}
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit" class="btn btn-primary">Validate Code</button>
            </form>
        </section>
        <section class="col-lg-6">
            <p>Login Form</p>
            <form action="{% url 'account:user-login' %}" class="mt-5" method="POST">
                {% csrf_token %}
                {{login_form.as_p}}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </section>
    </section>
</section>
<!-- /content section -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/vendors/jquery-3.3.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/vendors/bootstrap.min.js' %}"></script>

<script type="text/javascript">
    
$(".code-validation-form").keyup(function(){
    code = $(this).find("#id_code").val().trim();
    len = code.length;

    console.log(code)
});

</script>


</body>

</html>
